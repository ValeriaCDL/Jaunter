<ion-view view-title="Agregar Viaje">
  <ion-content>

    <form ng-submit="notyet()" >
      <div class="list">
        <ion-item>
          <a class="button button-dark button-block" href="#/jaunter/originTrip" id="originBtn" >Dirección origen</a>
          <label class="labelTrip">{{trip.origin}}</label>
        </ion-item>
        <ion-item>
          <button class="button button-dark button-block" ng-click="validClick($event)" id="destinationBtn">Dirección destino</button>
          <label class="labelTrip">{{trip.destination}}</label>
        </ion-item>
        <ion-item>
          <button class="button button-dark button-block" ng-click="validClick($event)" id="routeBtn">Crear Ruta</button>
          <label class="labelTrip">{{trip.acceptedRoute}}</label>
        </ion-item>
        <ion-item>
          <ionic-timepicker etime="slots.epochTime" format="slots.format" step="slots.step" callback="departureTimeCallback">
            <button class="button button-block button-dark"  id="departureBtn"> Hora de Salida </button>
          </ionic-timepicker>
          <label class="labelTrip">{{trip.departureTimeText}}</label>
        </ion-item>
        <ion-item>
          <ionic-timepicker etime="slots.epochTime" format="slots.format" step="slots.step" callback="arrivalTimeCallback">
            <button class="button button-block button-dark" id="arrivalBtn">Hora de Llegada </button>
          </ionic-timepicker>
          <label class="labelTrip">{{trip.arrivalTimeText}} </label>
        </ion-item>
      </div>
      <button class="button button-balanced submitBtn" type="submit" ng-click="checkObj()" ng-hide="hidden">Agregar</button>

    </form>
  </ion-content>
</ion-view>
