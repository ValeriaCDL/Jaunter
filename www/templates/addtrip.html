<ion-view view-title="Agregar Viaje">
  <ion-content>

  <form ng-submit="notyet()">
    <div class="list">
      <ion-item>
        <!-- hacer luego la accion del boton, tal vez puede ser referencia en vez de boton <a> -->
          <a class="button button-dark button-block" href="#/jaunter/originTrip" >Dirección origen</a>
        <label class="labelTrip">{{trip.origin}}</label>
      </ion-item>
      <ion-item>
          <a class="button button-dark button-block" href="#/jaunter/originTrip">Dirección destino</a>
        <label class="labelTrip">{{trip.destination}}</label>
      </ion-item>
      <ion-item>
          <a class="button button-dark button-block" href="#/jaunter/googleRouteMap">Crear Ruta</a>
        <label class="labelTrip">{{rutaCorrecta}}</label>
      </ion-item>
      <ion-item>
        <ionic-timepicker etime="slots.epochTime" format="slots.format" step="slots.step" callback="timePickerCallback">
          <button class="button button-block button-dark"> Hora de Salida </button>
        </ionic-timepicker>
          <label class="labelTrip">  {{slots.epochTime}}</label>
      </ion-item>
      <ion-item>
        <ionic-timepicker etime="slots.epochTime" format="slots.format" step="slots.step" callback="timePickerCallback">
          <button class="button button-block button-dark">Hora de Llegada </button>
        </ionic-timepicker>
        <label class="labelTrip">{{slots.epochTime}} </label>
      </ion-item>
    </div>
    <button class="button button-balanced submitBtn" type="submit">Agregar</button>
  </form>
  </ion-content>
</ion-view>
