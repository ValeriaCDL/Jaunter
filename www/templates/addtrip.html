<ion-view view-title="Agregar Viaje">
  <ion-content>

  <form ng-submit="notyet()">
    <div class="list">
      <ion-item>
        <!-- hacer luego la accion del boton, tal vez puede ser referencia en vez de boton <a> -->
          <a class="button button-energized button-block">Direccion origen</a>
        <label>{{elmodelo}} test</label>
      </ion-item>
      <ion-item>
          <a class="button button-energized button-block">Direccion destino</a>
        <label>{{elotromodelo}}</label>
      </ion-item>
      <ion-item>
          <a class="button button-energized button-block">Crear Ruta</a>
        <label>Por definir...</label>
      </ion-item>
      <ion-item>
          <a class="button button-energized button-block">Crear Ruta</a>
        <label>Por definir...</label>
      </ion-item>
      <ion-item>
        <ionic-timepicker etime="slots.epochTime" format="slots.format" step="slots.step" callback="timePickerCallback">
          <button class="button button-block button-positive"> {{slots.epochTime}} </button>
        </ionic-timepicker>
      </ion-item>
      <ion-item>
        <ionic-timepicker etime="slots.epochTime" format="slots.format" step="slots.step" callback="timePickerCallback">
          <button class="button button-block button-positive"> {{slots.epochTime}} </button>
        </ionic-timepicker>
      </ion-item>




    </div>
    <button class="button button-positive" type="submit">Agregar</button>
  </form>
  </ion-content>
</ion-view>
