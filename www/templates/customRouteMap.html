<ion-view view-title="Personalizar" >

    <button type="button" class="button button-clear" ng-hide="hidden" ng-click="generateRoute()"> Generar  </button>
    <button type="button" class="button button-clear"  ng-hide="!hidden" ng-click="acceptRoute()"> Continuar  </button>
  </ion-nav-buttons>
  <ion-pane>
    <ion-content id="customRouteMap" class="marginMap"></ion-content>
    <div  class="bar bar-footer">
      <button class="button button-assertive icon-left ion-trash-b col " type="button"  ng-click="clearMap()" id="cleanMap">Limpiar</button>

    </div>
  </ion-pane>
</ion-view>
