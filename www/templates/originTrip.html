<ion-view>
  <ion-pane>
    <ion-content id="map"></ion-content>
    <div  class="bar bar-footer">
      <label class="item item-input col-35">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Buscar"  ng-model="trip.origin" id="inputAddress">
      </label>
      <button class="button button-positive col-15" type="button" ng-click="searchAddressMap()" style="margin-left:5px;">Buscar</button>
      <button class="button button-energized col-15" type="button" ng-click="editAddressMap() ">Editar</button>
      <button class="button button-positive col-15" type="button"  ng-click="acceptMap()">Aceptar</button>
    </div>
  </ion-pane>
</ion-view>
