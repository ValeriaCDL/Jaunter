<ion-view view-title="Carros">
  <ion-content>
    <div class="list list-inset">
      <ion-item ng-repeat="car in Cars" class="itemCar" href="#/jaunter/Cars/{{car.id}}">
        {{car.marca}} {{car.modelo}}
      </ion-item>
    </div>
  </ion-content>
  <div class="bar bar-footer">
  <a class="button button-clear button-positive  footerBtn" href="#/jaunter/addCar">+ Agregar</a>
</div>
</ion-view>
