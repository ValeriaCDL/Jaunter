<ion-view cache-view="false" view-title="Mis Viajes">
  <ion-nav-buttons side="right">
    <button type="button" class="button button-clear" ng-hide="hidden" ng-click="userTypePopup()">Crear</button>
  </ion-nav-buttons>
  <ion-pane>
    <ion-content>
      <!-- <div class="list list-inset">
      <ion-item ng-repeat="trip in trips" href="#/jaunter/Trips/{{trip.id}}">
      {{trip.nombre}}
    </ion-item>
  </div> -->
  <div class="card" ng-repeat="trip in trips" >
    <div id="trip.id" ng-click="detailTrip($event)" class="item item-text-wrap">
      <div class="row">
        <p class="col">
          {{trip.name}}
        </p>
      </div>
      <hr />
      <div class="row">
        <p class="col" ng-repeat="day in trip.days">
          <strong>{{day.charAt(0).toUpperCase()+day.slice(1)}}</strong>
        </p>
      </div>
      <hr />
      <div class="row">
        <p class="col">
          <strong>Hora Salida: </strong>{{trip.departure_time}}
        </p>
        <p class="col">
          <strong>Hora Llegada: </strong>{{trip.arrival_time}}
        </p>
      </div>
      <hr />
      <div class="row">
        <p class="col" style="text-align:center;" ng-if="trip.user_type==false"><strong>Pasajero</strong></p>
        <p class="col" style="text-align:center;" ng-if="trip.user_type==true"><strong>Conductor</strong></p>

      </div>

    </div>
  </div>

</ion-content>

</ion-pane>
</ion-view>
